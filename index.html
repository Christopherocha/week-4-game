<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="javascript" type="text/javascript" href="assets/javascript/game.js">
</head>
<body id="body">
	<header>
		<h1 class="label" id="h1">Star Wars RPG!</h1>
	</header>
	<div class="wrapper">
		<div id="characters" class="container">
			<div class="img-container green" id="choose-obi">
				
			</div>
			<div class="img-container green" id="choose-luke">
				
			</div>
			<div class="img-container green" id="choose-sidious">
				
			</div>
			<div class="img-container green" id="choose-maul">
				
			</div>
		</div>
		<div class="label">Your Character</div>
		<div class="container">
			<div class="img-container" id="chosen">
				<img id="chosen-img" src="" alt="chosen player"/>
			</div>
		</div>
		<div class="label">Enemies Available To Attack</div>
		<div class="container">
			<div class="img-container" id="enemies">
				
			</div>
		</div>
		<div class="label">Fight Section</div>
		<div>
			<button id="attack">Attack</button>
		</div>
		<div class="label">Defender</div>
		<div class="container">
			<div class="img-container" id="opponent">
				
			</div>
		</div>
		<div>
			<button id="restart">Restart</button>
		</div>
	</div>
</body>
</html>
